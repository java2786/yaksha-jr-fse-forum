<!DOCTYPE html>
<html lang="en">
<head>
  <title>Forum Application</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
</head>
<body>
	<div class="container">
		<h2>Add Post</h2>
		<form class="was-validated" onsubmit="event.preventDefault();">
		    <div class="form-group">
				<label for="title">Title</label>
				<input type="text" class="form-control" id="title" placeholder="Enter Title" name="vtitle" required>
				<div class="valid-feedback">Valid.</div>
		    </div>
		    <div class="form-group">
				<label for="tags">Tags</label>
				<input type="text" class="form-control" id="tags" placeholder="Enter Tags" name="vtags" required>
				<div class="valid-feedback">Valid.</div>
		    </div>
		    <div class="form-group">
				<label for="posts">Post Description</label>
				<textarea class="form-control" rows="7" id="post" placeholder="Enter Your Post" name="vpost" required></textarea>
				<div class="valid-feedback">Valid.</div>
		    </div>
		    <button id="savePost" type="button" class="btn btn-primary">Commit Post</button>
		</form>
	</div>
	
	<script src="./js/post.js"></script>
	<script>
		document.getElementById("savePost").addEventListener("click", function(){
    fetch('http://localhost:3000/forum/posts', {
        method: "post",
        headers: {
            "Content-Type": "application/json"
         },
         body: JSON.stringify({
            "title": document.getElementsByName("vtitle")[0].value,
            "tags": document.getElementsByName("vtags")[0].value,
            "description": document.getElementsByName("vpost")[0].value
             })
      })
  .then(response => response.json())
  .then(res =>{
      if(res.success){
        location.pathname = "/";
      }
  });
})
	</script>
</body>
</html>
